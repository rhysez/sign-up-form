<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="backgroundImg">
            
        </div>
        <div class="logoBack">
            <img src="./images/odin-lined.png" class="logoViking">
            <div class="logo">Odin</div>
        </div>
        
        <div class="infoContainer">
            <div class="message">
                <p><strong>This is not a real online service! You know you need something like this in your 
                                           life to help you realize your deepest dreams.</strong></p>
                <p><strong>Sign up <em>now</em> to get started.</strong></p>
            </div>
            
            <div class="formContainer">

                <div>
                    <h1>Your journey starts here.</h3>
                    <form class="formSlot">
                        <label for="firstname">First name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="e.g `John`">
                        
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="e.g `Doe`">
        
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="e.g JohnDoe@example.com">
        
                        <label for="mobile">Mobile</label>
                        <input type="number" name="mobile" id="mobile" placeholder="e.g 07123456789">
        
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
        
                        <label for="confpassword">Confirm password</label>
                        <input type="password" name="confpassword" id="confpassword">
                    </form>
                </div>

            </div>

            <div>
                <button class="createAccount">Create account</button>
            </div>
        
            <div class="logIn">
                <p>Already have an account?</p>
                <button class="logInButton">Log in</button>
            </div>

        </div>
    </div>
</body>
</html>
