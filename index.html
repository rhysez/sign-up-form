<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <div class="backgroundImg">
            <div class="logoBack">
                <div class="logo"></div>
            </div>
        </div>
    
        
    <div class="infoContainer">
        <p>This is not a real online service! However, you should <em>definitely</em> sign up now.</p>
        <div class="formContainer">

            <div class="formSlot">
                <h2>Sign up here.</h3>
                <form>
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="e.g `John`">
                    
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="e.g `Doe`">
    
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="e.g JohnDoe@example.com">
    
                    <label for="mobile">Mobile</label>
                    <input type="number" name="mobile" id="mobile" placeholder="e.g 07123456789">
    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
    
                    <label for="confpassword">Confirm password</label>
                    <input type="password" name="confpassword" id="confpassword">
                </form>
            </div>

        </div>
    
        <div class="logIn">
            <p>Already have an account?</p>
            <button>Log in</button>
        </div>

    </div>
    </div>
</body>
</html>
